<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI 향수 추천 테스트</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .start-button {
            background-color: #6589f0;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons button {
            background-color: #f5f5f5;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">MBTI 향수 추천 테스트</h1>
        <div class="image-container">
            <img src="asset/img/MAIN.png" alt="향수 이미지" />
        </div>
        <a href="test.html" id="start-test"><button class="start-button">시작하기</button></a>
        <div class="social-icons">
            <button id="copy-link">링크 복사</button>
        </div>
    </div>

    <script>
        // 링크 복사 기능
        document.getElementById("copy-link").addEventListener("click", function() {
            const dummy = document.createElement("input");
            const text = window.location.href;

            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);

            alert("링크가 복사되었습니다!");
        });
    </script>
</body>
</html>
